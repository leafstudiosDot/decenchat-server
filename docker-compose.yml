version: '3'

services:
  postgres:
    restart: always
    image: postgres:latest
    container_name: postgres
    volumes:
      - ./dbdata:/var/lib/postgresql/data/:rw
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: decensha
      PGDATA: /var/lib/postgresql/data/

volumes:
  dbdata: